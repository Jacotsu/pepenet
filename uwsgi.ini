;uWSGI instance configuration
[uwsgi]
cheaper = 2
wsgi-file = /app/pepenet.py
processes = 16
callable = app
pyargv = -H ipfs
socket = /tmp/uwsgi.sock
chown-socket = nginx:nginx
chmod-socket = 664
hook-master-start = unix_signal:15 gracefully_kill_them_all
need-app = true
die-on-term = true
show-config = true
;end of configuration
